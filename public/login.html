<!DOCTYPE html>
<html>
<head>
	<title> Youth Challenge Academy</title>
	
	<link rel = "stylesheet" type = "text/css" href = "./css/loginPageStyle.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!--Logo Image-->
     	<img src="images/logo.jpg">
    <!--Logo Image end-->

	<!--Main Content-->
			<div class = "wellR"> 
			  <form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
				  </div>
				  <small id="emailHelp" class="form-text text-muted">Forgot your password? <a href="url">Click Here.</a></small>
				  <button type="enter" class="btn btn-primary">Enter</button>
				</form>
			</div>
	<!--Main Content end-->

    <!--Slogan-->
    	<div id = "slogan"
    		<p><font color = "#3F8EBF">Dream. Believe. Achieve.</font></p>
    	</div>
    <!--Slogan end-->



</body>
</html>
